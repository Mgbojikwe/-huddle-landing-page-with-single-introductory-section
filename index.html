<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- External Stylesheet -->
  <link href="stylesheet.css" rel="stylesheet">

  <!-- Title of the page -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="container">

    <div class="upper-container">
      <div class="logo-for-upper-container">
      <img src="images/logo.svg" alt="logo">
      </div>

      <div class="image-for-upper-container">
        <img src="images/illustration-mockups.svg" alt="illustration-mockup">
      </div>
    </div>

    <div class="lower-container">
      <div class="text-section-for-lower-container">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" target="_blank"><span class="register-link">Register</span></a>
      </div> 

      <div class="social-icons-for-lower-container">
        <a href="https://www.facebook.com/" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="https://www.twitter.com/" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
        <a href="https://www.instagram.com/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
      </div>
    </div>

  </div>  

  <div>
    <footer>
      <p class="attribution">
       By <a href="https://twitter.com/Ebukathebrand?s=09">Ebukathebrand</a>.
      </p>
    </footer>
  </div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
</body>
</html>
